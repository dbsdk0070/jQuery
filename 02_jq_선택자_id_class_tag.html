<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
	<!-- jQuery import 방식2(CDN 방식) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
	li{margin: 1px;}
	.bg-aqua{background-color: aqua;}
	.bg-yellow{background-color: yellow;}
	
	.red{color: red;}
	.green{color: green;}
	.blue{color: blue;}
	
	.horizental{
		float: left;
		list-style:  none;
		margin: 10px;
	}
	.clear{clear: both;}
	
	.sizeUp{font-size: 1.5em;}
	.bold{font-weight: bold;}
</style>
<script>
	//jQuery 사용으로 문서(document)준비된 후
	$(function(){
		//요소(element) 선택자(요소명) : 해당태그 선택
		//li 태그 찾고, 배경색을 노란색으로 변경 변경
		//$("li").css("background-color", "yellow",);
		
		//inline으로 적용된 스타일이 가장 먼저 적용됨
		//밑에 class명으로 스타일을 주었어도 inline이 우선되어 aqua적용
		//$("li").css("background-color", "aqua",);
		
		//클래스명 추가 : addclass()
		$("li").addClass("bg-yellow");
		
		//클래스 선택(.) : 해당 클래스명 가진 요소 선택
		$(".js").addClass("green");
		
		//아이디 선택(#) : 해당 아이디명 가진 요소 선택
		$("#jsp").addClass("red");
		
		//자식, 자손 태그 컨트롤
		//자식(자녀) 선택(>) : 하위 자녀 요소 선택
		$("ul>li").addClass("horizental");
		$("hr").addClass("clear");
		
		//자손 선택(빈칸) : 부모태그 + 빈칸 + 찾을태그
		$("div p").addClass("sizeUp");
		$("div>p").addClass("bold");
		$("div>div>p").addClass("blue");
	});
	
</script>
</head>
<body>
    <ul>
		<li>Java</li>
		<li>Html5 &amp;</li>
		<li class="js">JavaScript &amp; jQuery</li>
		<li id="jsp">Servlet &amp; JSP</li>
	
	</ul>
	<hr>
	<ol>
		<li>Java</li>
		<li>Html5 &amp;</li>
		<li class="js">JavaScript &amp; jQuery</li>
		<li>Servlet &amp; JSP</li>
	</ol>
	<hr>
	<div>

		<div>
			<span>
				<p>div-div-span-p태그</p>
			</span>
			<span>div-div-p태그</span>
		</div>
		<div>
			<p>div-div-p태그</p>
		</div>
		<p>p태그</p>
	</div>
	
	
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
