<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS 실행순서</title>
	<!-- jQuery import 방식2(CDN 방식) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	var order = 1;
console.log(order++ + "head script 시작 첫번째 실행문" + $("#test").text());
	
	//$(document).ready(Function(){});
	//$().ready(funtion(){});
	
	$(function(){
	  console.log(order++ +" : jQuery ready 시작::" + $("#test").text());
		
		console.log(order++ +" : jQuery ready 끝::" + $("#test").text());
	});
	
	  Function call(){
	  console.log(order++ +" : funtion call() 내부::" + $("#test").text());
	}
	call();
	
	console.log(order++ + "head script 끝 실행문" + $("#test").text());
</script>
</head>
<body>
<script>
	console.log(order++ +" : body 시작 위치::" + $("#test").text());
</script>
    <h2>JavaScript 실행순서 확인</h2>
	<button id="btn">함수호출</button>
	<button onclick="call()">call funtion 호출</button>
	<p id="test">p태그 문장</p>
<script>
	console.log(order++ +" : body 끝 위치::" + $("#test").text());
</script>	
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
